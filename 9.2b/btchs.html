<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
<meta name="mobile-web-app-capable" content="yes" />
<meta property="og:url" content="http://SquareChessGame.github.io/" />
<meta property="og:type" content="website" />
<meta property="og:title" content="Square Chess Game" />
<meta property="og:description" content="棋盤遊戲" />
<meta property="og:image" content="Pics/Logo.png" />
<link href="Pics/Icon.png" rel="shortcut icon">
<title>Square Chess Game</title>
<script src="Impo/jquery.min.js"></script>
<script src="Impo/jquery.mobile-1.4.5.min.js"></script>
<script src="Impo/clipboard.min.js"></script>
<script src="Impo/js.cookie.js"></script>
<script src="Impo/firebase.js"></script>
<script src="Core/Prun.js"></script>
<script src="Core/Core.js"></script>
<script src="Core/Part.js"></script>
<script src="Core/Aide.js"></script>
<script src="Core/Gear.js"></script>
<script src="Core/Rule.js"></script>
<style>@import "Core/Face.css";#menu{position:fixed}</style>
</head>
<body>
	<noscript>您的瀏覽器可能不支援JavaScript或是尚未啟動該功能，本網站需要使用JavaScript才能正常運作。</noscript>
	<input type="hidden" id="cpy" data-clipboard-text=""/>
	<div id="NightMode" style="opacity:0">
		<header onclick="Ctl('Hom')"><div id="LdB"></div>Square Chess Game</header>
		<div style="display:table-cell;height:100%;vertical-align:middle">
			<div id="UI" style="margin:auto;position:relative"><div id="LdA">Creating...</div>
				<table id="Board" cellpadding="0" cellspacing="0"></table>
				<table id="QCtrl" style="display:none" cellpadding="0" cellspacing="0">
					<tr><td class="bt" onclick="Ctl('Gvp')" oncontextmenu="Opt()" id="Gvp">GiveUp</td></tr>
				</table>
				<div id="Rule" style="height:0px">
						<div id="Rulec" onclick="Ctl('RSw')"></div>
					<ul></ul>
				</div>
				<div id="menu" style="left:0px;top:40px;width:0px;height:180px;overflow:hidden;z-index:2">
					<div class="list" onclick="Ctl('Gvp')" title="提出認輸">GiveUp</div>
					<div class="list" onclick="Opt()" title="功能選單">Addons</div>
				</div>
			</div>
			<div id="Recrd"></div>
			<div id="Message" style="position:fixed;bottom:0px;right:0px;width:250px;height:25px;overflow:hidden;z-index:2">
				<div style="background-color:#758f9b;height:25px;line-height:25px;position:absolute;top:0px;width:100%;left:0px;font-weight:bold;z-index:3" onclick="Ctl('MSw')">即時訊息</div>
				<div id="msgc"></div>
				<input type="text" id="msgs"/>
				<div id="send" onclick="Ctl('Msg')">送出</div>
			</div>
			<div id="Setting" style="height:0px">
				<div id="OptionMenu"><div style="margin-left:10px"></div></div>
				<div id="Opc"><div class="Opbt" onclick="OpK()">OK</div><div class="Opbt" onclick="OpK(1)">Cancel</div></div>
				<div id="msgr" class="join" style="position:absolute;top:45px;left:230px;height:25px;width:60px;opacity:0">
				<div class="fb-send" data-layout="button_count"></div>
				</div>
				<div id="QR" class="join" style="width:150px;height:150px;position:absolute;top:0px;right:0px"></div>
			</div>
			<div id="O0" class="bt" style="display:none"></div>
		</div>
		<div id="Rsw" onclick="Ctl('RSw',1)" title="顯示規則" style="overflow:hidden"><div></div></div>
		<div id="Mbx"></div><div id="Mbxv"></div><div id="Gear" onclick="if(Id('Setting').style.height=='0px')Opt();else OpK(1)" title="進行設定"></div>
	</div>
</body>
<div id="fb-root"></div>
<script src="Core/Mgbx.js"></script>
<script>new Clipboard("#cpy").on("error",function(){Mbx("無法複製")})</script>
</html>
