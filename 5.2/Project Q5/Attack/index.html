<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
<meta name="mobile-web-app-capable" content="yes" />
<link href="https://upload.wikimedia.org/wikipedia/commons/2/20/Square.Connect.png" rel="shortcut icon" type="image/x-icon">
<title>Square.Connect:Attack</title>
<style>@import '../Style.css';</style>
<script src="../VB.js"></script>
<script src="Extra.js"></script>
<script src="../Core.js"></script>

<body onload="create()" onresize="resize()" onscroll="resize()" onbeforeunload="if(Turn>2)return 'Game is not over'" onkeydown="cmd(event.which)" onkeyup="if(event.which==17)ctl=0" oncontextmenu="event.preventDefault()">
<div id="Board"><div align="center" style="margin-top:100px"><div id="run">Creating...</div></div></div>
<table border="0" cellspacing="0" cellpadding="0" id="UC" align="center"><tr><td><div class="bt45" id="Undo" onclick="Rdr(Val(Turn-1))" oncontextmenu="Rdr(Val(prompt('Go to turn:',Turn)))">Undo</div></td><td><div class="bt45" id="Clean" onclick="if(Turn&lt;3){Cln('','')}else if(confirm('Clean board?')==1){Cln('','')}">Clean</div></td></tr><tr><td colspan="2"></td></tr></table>
<div><audio autoplay loop id="Music"><source src="../music.mp3" type="audio/mpeg"></audio>
</div>
</body>
<script src="../Board.js"></script>
</html>
