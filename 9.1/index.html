<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
<meta name="mobile-web-app-capable" content="yes" />
<link href="Pics/Icon.png" rel="shortcut icon">
<title>Square Chess Game</title>
<script src="Impo/jquery.min.js"></script>
<script src="Core/Prun.js"></script>
<script src="Core/Mode.js"></script>
<style>@import "Core/Face.css";
body{
	content:
		url(Pics/fb.png) url(Pics/fbh.png)
		url(Pics/tw.png) url(Pics/twh.png)
		url(Pics/gp.png) url(Pics/gph.png)
}
footer{
	left:0px;
	width:100%;
	bottom:0px;
	height:40px;
	color:white;
	font-size:16px;
	position:fixed;
	overflow:hidden;
	line-height:40px;
	text-align:center;
	background-color:#758f9b;
}
#Home{
	float:left;
	height:40px;
	width:350px;
	color:white;
	font-size:25px;
	line-height:40px;
	margin-left:40px;
	font-family:Consolas;
	background-size:25px 25px;
	background-repeat:no-repeat;
	background-position:7.5px 7.5px;
	background-image:url(Pics/Logo.png);
}
#Menu,#List{
	height:40px;
	width:370px;
	float:right;
	font-size:16px;
	margin-right:10px;
}
#Menu hr,#List hr{width:0px;height:60%;float:right}
#Copy{width:235px;margin-left:5px;float:left;font-family:courbd;font-size:15px;}
.Social{
	width:35px;
	height:35px;
	float:right;
	margin:2.5px;
	cursor:pointer;
	transition:all 1s;
	background-repeat:no-repeat;
	background-position:center center;
}
#LstB{
	background-image:url(Pics/List.png);
	background-size:25px 25px;
	background-repeat:no-repeat;
	width:40px;height:40px;
	background-position:center center;
	transition:background 1s;
}
.page:hover,#lLst div div:hover{color:#48585f}
.page{width:120px;float:right;transition:all 1s;font-weight:bold;cursor:pointer;overflow:visible}
#lLst div div{
	transition:all 1s;
	cursor:pointer;font-weight:bold;
	border-bottom:solid 1px;
	height:40px
}
#lLst div{overflow:auto;height:280px}
#lLst div div:hover{background-color:#99bccc}
#fb{background-image:url(Pics/fb.png);background-size:20px 20px;background-position:right center;}
#tw{background-image:url(Pics/tw.png);background-size:20px 20px;}
#gp{background-image:url(Pics/gp.png);background-size:20px 20px;}
#fb:hover{background-image:url(Pics/fbh.png);background-size:20px 20px;background-position:right center;}
#tw:hover{background-image:url(Pics/twh.png);background-size:20px 20px;}
#gp:hover{background-image:url(Pics/gph.png);background-size:20px 20px;}
</style>
</head>
<body onresize="Rsz()" onload="Ldr()" oncontextmenu="event.preventDefault()">
<div id="NightMode" style="opacity:1">
<header>
	<div id="Home">Square Chess Game</div>
	<div id="Menu" class="Computer">
		<div class="page">遊戲說明</div><hr>
		<div class="page">線上對戰</div><hr>
		<div class="page">開始遊戲</div>
	</div>
	<div id="LstB" class="Mobile" onclick="Lst()" style="display:none"></div>
	<div class="Mobile" style="width:100%;font-size:16px;float:right;text-align:left" id="lLst">
		<div style="width:80%;margin-left:10%">
			<div>開始遊戲</div>
			<div>線上對戰</div>
			<div>遊戲說明</div>
			<div>關於我們</div>
			<div>回報問題</div>
		</div>
	</div>
</header>
<article>
</article>
<footer>
	<div id="Copy">&copy 2016 Square Chess Game.</div>
	<div id="gp" class="Social"></div>
	<div id="tw" class="Social"></div>
	<div id="fb" class="Social"></div>
		<div id="List" class="Computer"><hr>
		<div  class="page">回報問題</div><hr>
		<div  class="page">關於我們</div>
	</div>
</footer>
</div>
</body>
<div id="fb-root"></div>
<script>
function Ldr(){Rsz()}
function Rsz(){
	if($(window).width()<770){
		$(".Computer").css("display","none")
		$(".Mobile").css("display","")
		Id("Home").style.marginLeft=(($(window).width()-40)/2)+"px"
		Id("Home").innerHTML=""
	}else{
		$(".Computer").css("display","")
		Tag("header")[0].style.height="40px"
		$(".Mobile").css("display","none")
		Id("Home").style.marginLeft="40px"
		Id("Home").innerHTML=doc.title
	}
}
function Lst(){
	if(Tag("header")[0].style.height=="280px"){
		Tag("header")[0].style.height="40px"
		Id("LstB").style.backgroundImage="url(Pics/List.png)"
	}else{
		Tag("header")[0].style.height="280px"
		Id("LstB").style.backgroundImage="url(Pics/Close.png)"
	}
}
function Rpt(btn){var v=[Id("RTt").value,Id("RCt").value]
	if(v[0].length<4)return alert("標題不足四字");btn.style.backgroundColor="lightgray"
	try{$.get(
		"https://script.google.com/macros/s/AKfycbw5re7dDJCy7qGTdjaPFWfunwGoI_1LSOlWZ9APPahlf9pndBMv/exec",
		{Typ:"P",title:"BY9.1:"+v[0],content:v[1]},
		function(r){alert(r);Id("RTt").value="";Id("RCt").value="";btn.style.backgroundColor=""}
	)}catch(e){alert("傳送失敗，將繼續重試");Rpt()}
}
</script>
</html>
