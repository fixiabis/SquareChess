<!DOCTYPE html>
<html>
<head>
<link href="https://upload.wikimedia.org/wikipedia/commons/2/20/Square.Connect.png" rel="shortcut icon">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
<meta name="mobile-web-app-capable" content="yes" />
<title>Square Chess Game</title>
<script src="Prun.js"></script>
<script src="Core.js"></script>
<script src="Part.js"></script>
<script src="Aide.js"></script>
<style>@import "Face.css";#menu{position:fixed;}</style>
</head>
<body onLoad="Ldr()" onResize="Rsz()" onmouseover="MsO(event)" onkeydown="KDw(event)" onkeyup="KUp(event)" oncontextmenu="event.preventDefault()" style="background:black">
<div style="background-color:white;opacity:1" id="NightMode">
	<div style="display:table;width:100%;height:100%;position:fixed;top:0px;left:0px">
		<div style="display:table-cell;height:100%;vertical-align:middle;"><div id="LdA">Creating...</div></div>
	</div>
	<div id="UI">
		<table id="Board" style="background:gray;border:none" cellpadding="0" cellspacing="0"></table>
		<table id="QCtrl" style="border:none;display:none" cellpadding="0" cellspacing="0">
			<tr>
				<td class="bt" onclick="Ctl('Udo')" oncontextmenu="Ctl('Gto')">Undo</td>
				<td class="bt" onclick="Ctl('Cln')" oncontextmenu="Opt()">Clean</td>
			</tr>
		</table>
	</div>
	<div id="menu" style="left:0px;top:0px;width:0px;height:280px;overflow:hidden">
		<div class="list" onclick="Ctl('Cln')">Clean</div>
		<div class="list" onclick="Ctl('Udo')">Undo</div>
		<div class="list" onclick="Ctl('Rdo')">Redo</div>
		<div class="list" onclick="Ctl('Gto')">Goto</div>
		<div class="list" onclick="Opt()">Addons</div>
	</div>
	<div id="Setting" style="position:fixed;height:0px;width:100%;top:0px;left:0px;background-color:dimgray;overflow:hidden;transition:all 1s;font-size:20px">
		<div id="OptionMenu" style="width:99%;height:280px;top:10px;left:0.5%;position:absolute;background-color:lightgray;overflow:auto"></div>
		<div style="right:0.5%;position:absolute;bottom:10px;width:210px;height:40px"><div class="Opbt" onclick="OpK()">OK</div><div class="Opbt" onclick="OpK(1)">Cancel</div></div>
	</div>
</div>
</body>
</html>
