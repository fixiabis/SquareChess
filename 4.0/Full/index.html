<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" /><meta name="mobile-web-app-capable" content="yes" />
<title>Square.Connect Full</title>
<link href="https://upload.wikimedia.org/wikipedia/commons/2/20/Square.Connect.png" rel="shortcut icon"type="image/x-icon">
<link href="https://upload.wikimedia.org/wikipedia/commons/2/20/Square.Connect.png" rel="icon" type="image/x-icon" >
<script src="VB.js">//VB函數</script><style>.bt{color:black;background-color:white;border:solid 1px}</style>
<script src="Data.json">//資料集</script><script src="Board.js">//生成棋盤</script>
<script src="Core.js">//遊戲核心</script><script src="File.js">//檔案讀取</script>
<script>
function Menu(q){
if(Controls('Control').style.display=='inline'||q==false){
	Controls('Control').style.display='none';Controls("c1").value="..."
}else if(Controls('Control').style.display=='none'||q==true){
	Controls('Control').style.display='inline';Controls("c1").value="Cancel"
}
}//項目顯示
</script>
</head>
<body onload="create()" onresize="resize()" onscroll="resize()" onbeforeunload="if(Turn>1)return '棋局尚未結束'" oncontextmenu="Menu();event.preventDefault()" leftmargin="0" topmargin="0" ondragover="event.preventDefault();FRd(event.dataTransfer.files[0])" ondrop="event.preventDefault()">
<div id="t1" style="position:fixed"><font color="blue">Square</font><font color="red">.</font>Connect</div>
<div id="t2"></div><span id="Board"></span>
<div align="center">
<input type="button" class="bt" value="Undo" id="h1" onclick="if(Turn>2){Turn--;Rdr(Turn)}"/><input type="button" class="bt" value="Clean" id="h2" onclick="if(confirm('確認清除棋盤?')==true)Cln()"/><br>
<input type="button" class="bt" value="..." id="c1" onclick="Menu()"/><br>
<div id="Control" style="display:none">
<input type="button" class="bt" value="Command" id="c2" onclick="Cmd()"/><br>
<input type="button" class="bt" value="Upload" id="h3" onclick="Controls('Fi').click()"/><input type="button" class="bt" value="Download" id="h4" onclick="Dld()"/>
</div>
<input id="Fi" type="file" style="display:none" onchange="FRd(Controls('Fi').files[0])"/>
</div>
</body>
</html>
