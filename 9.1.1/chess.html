<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
<meta name="mobile-web-app-capable" content="yes" />
<link href="Pics/Icon.png" rel="shortcut icon">
<title>Square Chess Game</title>
<script src="Impo/jquery.min.js"></script>
<script src="Impo/jquery.mobile-1.4.5.min.js"></script>
<script src="Core/Prun.js"></script>
<script src="Core/Core.js"></script>
<script src="Core/Part.js"></script>
<script src="Core/Aide.js"></script>
<script src="Core/Rule.js"></script>
<style>@import "Core/Face.css";#menu{position:fixed;}</style>
</head>
<body onLoad="Ldr()" onResize="Rsz()" onmouseover="MsO(event)" onkeydown="KDw(event)" onkeyup="KUp(event)" oncontextmenu="event.preventDefault()" onscroll="Rsz()">
	<div style="opacity:1" id="NightMode">
		<header onclick="Ctl('Hom')"><div id="LdB"></div>Square Chess Game</header>
		<div style="display:table-cell;height:100%;vertical-align:middle">
			<div id="UI" style="margin:auto;position:relative"><div id="LdA">Creating...</div>
				<div id="Rule" style="height:0px">
					<div style="position:absolute;top:0px;right:4px;height:100%;width:20px;opacity:0.5">
						<div style="width:20px;height:20px;border:solid 2px;text-align:center;line-height:20px" onclick="Ctl('RSw')">X</div>
					</div>
					<ul></ul>
				</div>
				<table id="Board" style="background:gray;border:none" cellpadding="0" cellspacing="0"></table>
				<table id="QCtrl" style="border:none;display:none" cellpadding="0" cellspacing="0">
					<tr>
						<td class="bt" onclick="Ctl('Udo')" oncontextmenu="Ctl('Gto')" id="Udo">Undo</td>
						<td class="bt" onclick="Ctl('Cln')" oncontextmenu="Opt()" id="Cln">Clean</td>
					</tr>
				</table>
			</div>
			<div id="Setting" style="height:0px">
				<div id="OptionMenu"></div>
					<div id="Opc"><div class="Opbt" onclick="OpK()">OK</div><div class="Opbt" onclick="OpK(1)">Cancel</div>
				</div>
			</div>
		</div>
		<div id="menu" style="left:0px;top:40px;width:0px;height:240px;overflow:hidden">
			<div class="list" onclick="Ctl('Cln')">Clean</div>
			<div class="list" onclick="Ctl('Udo')">Undo</div>
			<div class="list" onclick="Ctl('Rdo')">Redo</div>
			<div class="list" onclick="Ctl('Gto')">Goto</div>
			<div class="list" onclick="Ctl('Hom')">Home</div>
			<div class="list" onclick="Opt()">Addons</div>
		</div>
	</div>
</body>
</html>
