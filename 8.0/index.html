<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Square Chess Game</title>
<script src="Prun.js"></script>
<style>@import "Face.css";</style>
<script>
function Shw(v){
	
}
function Ldr(){
	Rsz()
}
function Rsz(){
	var sz=Math.floor((doc.body.clientWidth-320)/160)
	Id("menu").style.width=sz*160+"px"
}
function Mnu(v){
	var h=Id("menu").scrollHeight;if(!v)h="40"
	Tag("header")[0].style.height=h+"px";Id("menu").style.height=h+"px"
	Id("home").style.height=h+"px";Id("home").style.lineHeight=h+"px"
}
</script>
</head>
<body onload="Ldr()" onresize="Rsz()">
<header onmouseover="Mnu(1)" onmouseout="Mnu()">
    <div id="home">Square Chess Game</div>
    <div id="menu">
        <div class="list">Square.Connect</div>
        <div class="list">Connect:Attack</div>
        <div class="list">Connect:Defend</div>
        <div class="list">Connect:Scheme</div>
        <div class="list">Square.Blocker</div>
        <div class="list">Blocker:ByLine</div>
        <div class="list">Blocker:Forbid</div>
        <div class="list">Square.Divider</div>
        <div class="list">Divider:Zombie</div>
        <div class="list">Divider:Follow</div>
        <div class="list">Square.Adapter</div>
    </div>
</header>
</body>
</html>
