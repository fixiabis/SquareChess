<!DOCTYPE html>
<html>
<head>
<link href="https://upload.wikimedia.org/wikipedia/commons/2/20/Square.Connect.png" rel="shortcut icon">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
<meta name="mobile-web-app-capable" content="yes" />
<title>Square Chess Game</title>
<script src="Prun.js"></script>
<script src="Core.js"></script>
<script src="Part.js"></script>
<script src="Aide.js"></script>
<style>@import "Face.css";#menu{position:fixed;}</style>
</head>
<body onLoad="Ldr()" onResize="Rsz()" onmouseover="MsO()">
	<div id="UI">
		<table id="Board" style="background:gray;border:none" cellpadding="0" cellspacing="0"></table>
		<table id="QCtrl" style="border:none;display:none" cellpadding="0" cellspacing="0">
			<tr>
				<td class="bt">Undo</td>
				<td class="bt">Clean</td>
			</tr>
		</table>
	</div>
	<div id="menu" style="left:0px;top:0px;width:0px;height:280px;overflow:hidden">
		<div class="list">Clean</div>
		<div class="list">Undo</div>
		<div class="list">Redo</div>
		<div class="list">Goto</div>
		<div class="list">Addons</div>
		<div class="list">Tools</div>
		<div class="list">Battle</div>
	</div>
</body>
</html>
