<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>棋譜題庫</title>
<script>var Q=[
	["222202222","X","B1B3A2C2"],
	["202001212","X","C3"  ],
	["022201222","X","A2C2"    ],
	["202202212","X","B1B3"    ],
	["222201220","X","C2"      ],
	["222201202","X","A2"      ],
	["212202222","O","B1B3"    ],
	["222222222","O","B2"      ],
	["222200112","O","B1"      ],
	["222001212","O","A2"      ]
]
</script>
<style>
.bod{background-color:white}
@media screen and (min-width:1000px) , screen and (min-width:768px) and (max-width:1000px) {
.bod{height:240px;width:240px;font-size:220px;border:2px black solid}
}
@media screen and (max-width:768px) , screen and (max-device-width:480px) {
.bod{height:120px;width:120px;font-size:110px;border:1px black solid}
}
</style>
<script>
var Qst=0
function Rq(){Qst=Math.round(Math.random()*(Q.length-1));Rd(Q[Qst][0])}
function check(Crd){if(Q[Qst][2].search(Crd)==-1){alert("錯誤")};Rq()}
function Rd(t){var n=0
	for(i=65;i<69;i++){
		for(j=1;j<4;j++){
			switch(t.substr(n,1)){
			case "0":document.getElementById(String.fromCharCode(i)+j).value="O";break
			case "1":document.getElementById(String.fromCharCode(i)+j).value="X";break
			default:document.getElementById(String.fromCharCode(i)+j).value="";break
			}n++
		}
	}
}
function Set(Crd){document.getElementById(Crd).value=Q[Qst][1];check(Crd)}
</script>
</head>
<body leftmargin="0" topmargin="0" onload="Rq()">
請點選最佳位置，答對自動前往下一題
<br />
<table width="0" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td><input type="button" class="bod" value="" onclick="Set('A1')" id="A1" /></td>
    <td><input type="button" class="bod" value="" onclick="Set('B1')" id="B1" /></td>
    <td><input type="button" class="bod" value="" onclick="Set('C1')" id="C1" /></td>
  </tr>
  <tr>
    <td><input type="button" class="bod" value="" onclick="Set('A2')" id="A2" /></td>
    <td><input type="button" class="bod" value="" onclick="Set('B2')" id="B2" /></td>
    <td><input type="button" class="bod" value="" onclick="Set('C2')" id="C2" /></td>
  </tr>
  <tr>
    <td><input type="button" class="bod" value="" onclick="Set('A3')" id="A3" /></td>
    <td><input type="button" class="bod" value="" onclick="Set('B3')" id="B3" /></td>
    <td><input type="button" class="bod" value="" onclick="Set('C3')" id="C3" /></td>
  </tr>
</table>
</body>
</html>
