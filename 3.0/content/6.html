<title>自訂模式</title>
</head>

<body>
      方格連線本身有提供提供指令碼，方便自行設計模式。<br />將滑鼠移至右側，可喚出簡易規則設定欄，設定好後，點選導出指令即可完成設定。
      <br />也可以點選&quot;Command&quot;於指令碼區首字輸入#再輸入指定經典模式，即可使用該模式。<br>
</body>
